version: '3'

services:

  mosquitto:
    image: eclipse-mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./data/mosquitto.conf:/mosquitto/config/mosquitto.conf

  panduza-py-platform:
    image: local/panduza-py-platform
    # image: ghcr.io/panduza/panduza-py-platform-dev:latest
    privileged: true
    network_mode: host
    environment:
      - HUNT
    volumes:
      - .:/etc/panduza
      - /run/udev:/run/udev:ro
    # command: bash

